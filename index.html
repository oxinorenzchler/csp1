<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cove Manor | Resort & Spa</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Satisfy" rel="stylesheet">
    <!-- Font Awesome -->
    <link href='assets/fontawesome/css/font-awesome.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
   
    <!-- Custom Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Main Wrapper -->
    <div class="container-fluid p-0">  
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 vh-100" id="content">
                    <div class="flex-center">
                        <div class="flex-column" id="text-content">
                            <h1 class="text-center white-text lead satisfy shadow-1 h-2 animated fadeIn">Cove Manor</h1>
                            <p class="white-text text-center lead raleway shadow-2 animated fadeIn">"A paradise you've never seen before, such beauty you'll fall inlove."</p>
                            <div id="social-media" class="d-flex flex-center">
                                <a href="" class="shadow-1 mr-2 animated fadeIn"><i class="fa fa-facebook white-text flex-center gradient-4 fa-rounded"></i></a>    
                                <a href="" class="shadow-1 mr-2 animated fadeIn"><i class="fa fa-twitter white-text flex-center gradient-4 fa-rounded"></i></a>
                                <a href="" class="shadow-1 animated fadeIn"><i class="fa fa-instagram white-text flex-center gradient-4 fa-rounded"></i></a>
                            </div>
                            <div id="landing-links" class="text-center raleway">
                                <a href="demo.html" class="btn btn-md btn-rounded gradient-3 animated fadeIn">Explore</a>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-md btn-rounded gradient-2 animated fadeIn" data-toggle="modal" data-target="#modalContactForm">
                                 Book Now
                             </button>
                         </div>
                         <!--Modal Container  -->
                         <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <!--Modal: Contact form-->
                            <div class="modal-dialog cascading-modal" role="document">

                                <!--Content-->
                                <div class="modal-content animated fadeIn" id="modal-content">

                                    <!--Header-->
                                    <div class="modal-header gradient-3 white-text">
                                        <h4 class="title">
                                            <i class="fa fa-sign-in"></i> Please login</h4>
                                            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
                                            </button>
                                        </div>
                                        <!--Body-->
                                        <div class="modal-body">

                                            <!-- Material input name -->
                                            <div class="md-form form-sm">
                                                <i class="fa fa-user prefix"></i>
                                                <input type="text" id="materialFormNameModalEx1" class="form-control form-control-sm">
                                                <label for="materialFormNameModalEx1">Username/Email</label>
                                            </div>
                                            <!-- Password -->
                                            <div class="md-form form-sm">
                                                <i class="fa fa-lock prefix"></i>
                                                <input type="password" id="materialFormEmailModalEx1" class="form-control form-control-sm">
                                                <label for="materialFormEmailModalEx1">Password</label>
                                            </div>
                                            
                                            <div class="text-center mb-3">
                                                <button id="sign-in-button" type="button" class="btn gradient-3 btn-block btn-rounded z-depth-1a">Sign in</button>
                                            </div>
                                            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

                                            <div class="row my-3 d-flex justify-content-center">
                                                <!--Facebook-->
                                                <button type="button" class="btn btn-success btn-rounded mr-md-3 z-depth-1a btn-sm"><i class="fa fa-facebook text-center signin-with"></i></button>
                                                <!--Twitter-->
                                                <button type="button" class="btn btn-success btn-rounded mr-md-3 z-depth-1a btn-sm"><i class="fa fa-twitter blue-text signin-with"></i></button>
                                                <!--Google +-->
                                                <button type="button" class="btn btn-success btn-rounded z-depth-1a btn-sm"><i class="fa fa-google-plus blue-text signin-with"></i></button>
                                            </div>

                                            <!--Footer-->
                                            <div class="modal-footer mx-1 pt-3 mb-1">
                                                <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="#" class="blue-text ml-1">Sign Up</a></p>
                                            </div>         
                                        </div>
                                    </div>
                                    <!--/.Content-->
                                </div>
                                <!--/Modal: Contact form-->
                            </div>
                            <!-- endModalContainer -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- endMainContent -->
</div>
<!-- endMainWrapper -->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>

</html>
